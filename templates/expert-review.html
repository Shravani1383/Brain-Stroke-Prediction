<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
<meta charset="UTF-8">
<title>Severity</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style type="text/css">
	<!--
	.style2 {color: #000000}
	.style3 {color: #FFFFFF}
	-->
	
	.col-sm-10{
				background-color: rgba(0,0,0,0.6);
				padding: 50px;
				color: white;
	
			}
	
			#predict{
				margin-top: 80px;
				color: white;
			}
	#btn1{
		background: linear-gradient(#2193b0, #6dd5ed);

	}
	body{
		background: linear-gradient(#2193b0, #6dd5ed);
	}
			
</style>
<body>
<div id="mainblock">
{% block content %}
		
		<div class="container mt-4 fs-5 d-flex justify-content-center text-dark">
				<div class="col-sm-10 p-4 border rounded-3 shadow-sm bg-green1">
					<h1 class="fw-bold mb-4 text-center">Expert Review</h1>
					<form action="{{url_for('expert_review')}}" method="post" id="form" >
						<table class="table">
							<tbody>
								<tr>
                                    <td><label for="phase" class="one">Severity Range</td>
                                    <td>
                                        <select name="phase"required class="form-select">
                                            <option value="blank"></option>
                                            <option value='PHASE 1' required>Severity range 0-10% </option>
                                            <option value='PHASE 2' required>Severity range 11-20%</option>
                                            <option value='PHASE 3' required>Severity range 21-30%</option>
                                            <option value='PHASE 4' required>Severity range 31-40%</option>
                                            <option value='PHASE 5' required>Severity range 41-50%</option>
                                            <option value='PHASE 6' required>Severity range 51-60%</option>
                                            <option value='PHASE 7' required>Severity range 61-70%</option>
                                            <option value='PHASE 8' required>Severity range 71-80%</option>
                                            <option value='PHASE 9' required>Severity range 81-90%</option>
                                            <option value='PHASE 10' required>Severity range 91-100%</option>
                                            
                                        </select>  
                                        </label>
                                    </td>
								</tr>
								<tr>
                                    <td><label for="proses" class="one">Endurance</td>
                                        <td>
                                            <select name="proses"required class="form-select">
                                                <option value="blank"></option>
                                                <option value='10' required>Minimal</option>
                                                <option value='20' required>Bairly there</option>
                                                <option value='30' required>Moderate</option>
                                                <option value='40' required>Some what hard</option>
                                                <option value='50' required>Hard</option>
                                                <option value='60' required>Harder</option>
                                                <option value='70' required>Very Hard</option>
                                                <option value='80' required>Extremly Hard</option>
                                                <option value='90' required>Maximumt</option>
                                                <option value='100' required>Maximum Effort</option>
                                            </select>  
                                        </label>
                                    </td>
								</tr>
							</tbody>
						</table>
						<center>
							<button type="submit" class="btn btn-success fs-5 fw-bold text-white" id ="btn1" form="form" value="Submit">Submit</button>
							<div class="predict mt-3">
							</div>
						</center>
					</form>
				</div>
		</div>
		
		<div class="container mt-3 fs-5 d-flex justify-content-center text-dark">
			<div class="col-sm-10 p-4 border rounded-3 shadow-sm bg-green1">
				<h1 class="fw-bold mb-4 text-center">Final Result Exercise</h1>
				<table class="table">
					<tbody>
						<tr>
							<td><label for="???" class="one">Your Phase</td>
							<td>
								{{ ph }}
							</label>
							</td>
						</tr>
						<tr>
							<td><label for="???" class="one">Your Health</td>
							<td>
								{{ health }}
							</label>
							</td>
						</tr>
						<tr>
							<td><label for="???" class="one">Your Exercise</td>
							<td>
								<h5>{{ prediction_text}}</h5>
							</label>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		{%  endblock %}
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</div>	
		

</body>
</html>
